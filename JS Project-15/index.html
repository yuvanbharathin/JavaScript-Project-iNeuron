
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>See What You Type</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>See What You Type</h1>
      <textarea id="input" cols="30" rows="10" oninput="update()"></textarea>
      <h3>Your Text :</h3>
      <p id="output">Input Box Is Empty... Start Typing</p>
      <p>Total number of words: <span id="w-count"></span></p>
    </div>
  </body>
  <script>

function update(){
    let text = document.getElementById("input").value;

    if(text != ""){
      document.getElementById("output").textContent = text;
    }

    let val;

    val = text.split(" ");

    document.getElementById("w-count").textContent = val.length;
}

  </script>

</html>
